<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="registerPage">
    <img th:src="@{/Title_ani.rate.svg}" alt="Header img">
    <form method="post">
        <label>
            <input name="username" type="text" placeholder="your username">
        </label>
        <label>
            <input name="password" type="password" minlength="8" placeholder="your password">
        </label>
        <br>
        <button type="submit">Create account</button>
        <a th:href="@{/login}">Already have account?</a>
        <div class="errorMessage">
            <p th:if="${userExists}" th:text="User with this username exists"></p>
        </div>
    </form>
</div>
</body>
</html>
