<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Your List</title>
</head>
<body class="userList-body">
<div th:replace="/headerFragment :: header"></div>
<img class="background_img" th:src="@{/Background_ani.rate.svg}">
<div class="userList-container">
    <div class="userList-seenList">
        <h2>Seen</h2>
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="anime : ${seenAnime}">
                <td th:text="${anime.getTitleEn()}">Loading..</td>
                <td th:text="${anime.getAverageRatting()} + '/10'">Loading..</td>
                <td class="userList-icon">
                    <a href="/edit"><i class="fa-sharp fa-regular fa-pen-to-square"></i></a>
                </td>
            </tr>
        </table>
        <p th:if="${seenAnime.isEmpty()}">Your list is empty..</p>
    </div>
    <div class="userList-watchList">
        <h2>Watch List</h2>
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="anime : ${notSeenAnime}">
                <td th:text="${anime.getTitleEn()}">Loading..</td>
                <td class="userList-icon">
                    <a href="/seen"><i class="fa-sharp fa-solid fa-eye"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <div class="userList-animeData">
        <h2>Seen Anime</h2>
        <p th:text="${seenAnime.size()}">0</p>
        <h2>Seen Episodes</h2>
        <p th:text="${episodesSeen}">0</p>
        <h2>Favorite Anime</h2>
        <p th:text="${favoriteAnime.getTitleEn()}">anime title</p>
    </div>
</div>
</body>
</html>
