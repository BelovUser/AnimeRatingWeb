<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/Style.css">
</head>

<body>
<h1 class="page-title">Ani.rate</h1>
<div class="page-header">
    <a href="/random"> your account </a>
    <a href="/random"> your anime list </a>
    <a href="/random"> top-rated anime </a>
</div>
<div class="anime-grid">
    <div class="anime-info">
        <div>
            <h2>Title (EN):</h2>
            <p id="animeTitleEng">Loading..</p>
            <h2>Title (JP):</h2>
            <p id="animeTitleJP">Loading..</p>
        </div>
        <div>
            <h2>Release Date:</h2>
            <p id="releaseDate">Loading..</p>
        </div>
        <div>
            <h2>Episodes:</h2>
            <p id="episodes">Loading..</p>
        </div>
        <div class="anime-description">
            <h2>Description:</h2>
            <p id="description">Loading..</p>
        </div>
    </div>
    <div class="anime-poster">
        <img id="posterImage" alt="Poster Image" />
    </div>
</div>
<div class="page-buttons">
    <button>seen</button>
    <button>not seen</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const randomId = Math.floor(Math.random() * 100) + 1;
        const apiUrl = `https://kitsu.io/api/edge/anime/${randomId}`;

        const titleEng = document.getElementById('animeTitleEng');
        const titleJP = document.getElementById('animeTitleJP');
        const releaseDate = document.getElementById('releaseDate');
        const seasons = document.getElementById('episodes');
        const description = document.getElementById('description');
        const posterImg = document.getElementById('posterImage');

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                titleEng.textContent = data.data.attributes.titles.en;
                titleJP.textContent = data.data.attributes.titles.ja_jp;
                releaseDate.textContent = data.data.attributes.startDate;
                if (data.data.attributes.episodeCount < 2) {
                    seasons.textContent = 'movie';
                } else {
                    seasons.textContent = data.data.attributes.episodeCount;
                }
                description.textContent = data.data.attributes.synopsis;
                posterImg.src = data.data.attributes.posterImage.medium;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
