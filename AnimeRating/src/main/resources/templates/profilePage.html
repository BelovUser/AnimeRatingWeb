<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="profile-body">
<div th:replace="/headerFragment :: header"></div>
<div class="profile-container">
<div class="profile-animPoster">
    <img th:src="${favoriteAnime.getPosterUrl()}" alt="Anime Poster">
</div>
<div class="profile-userData" >
    <img src="" alt="User Icon">
    <form>
        <label>
            <h1>Username</h1>
            <input th:placeholder="${user.getUsername()}">
        </label>
        <label>
            <h1>Gmail</h1>
            <input>
        </label>
        <label>
            <h1>Password</h1>
            <input th:placeholder="${user.getPassword()}">
        </label>
        <label>
            <h1>Something about yourself</h1>
            <input placeholder="Don't be shy :)">
        </label>
        <br>
        <button>apply changes</button>
    </form>
</div>
<div class="profile-animeData">
    <h2>Seen Anime</h2>
    <p th:text="${anime.size()}">0</p>
    <h2>Seen Episodes</h2>
    <p th:text="${anime}">0</p>
    <h2>Favorite Anime</h2>
    <p th:text="${favoriteAnime.getTitleEn()}">anime title</p>
</div>
</div>
</body>
</html>
