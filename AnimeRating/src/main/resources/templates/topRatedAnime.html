<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Top Rating</title>
</head>
<body>
<div th:replace="/headerFragment :: header"></div>
<div class="topRated">
    <div class="topRated-topAnime" th:each="anime : ${topAnime}">
        <div class="topRated-Anime">
            <div class="topAnimeItem">
                <img class="poster" th:src="${anime.getPosterUrl()}" alt="Poster Img">
                <h2 class="title" th:text="${anime.getTitleEn()}"></h2>
            </div>
            <div class="topRated-ratingNumber">
                <p th:text="${anime.getAverageRating()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
